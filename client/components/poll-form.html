<template name="pollForm">

    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Question name" required pattern="[a-zA-Z0-9]+">
        </div>
        <div class="form-group">
            <label>Question</label>
            <input type="text" name="question" class="form-control" placeholder="Write the question" required>
        </div>

        <div class="form-group">
            <label>Choice #1</label>
            <input type="text" name="choice" class="form-control" placeholder="Choice #1">
        </div>
        <div class="form-group">
            <label>Choice #2</label>
            <input type="text" name="choice" class="form-control" placeholder="Choice #2">
        </div>
        <div class="form-group">
            <label>Choice #3</label>
            <input type="text" name="choice" class="form-control" placeholder="Choice #3">
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Create Search</button>
    </form>

</template>
